<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/bootstrap.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        
        <div class="container-fluid">
            <div class="menu-forms">
            <div class="row">
                <a href="/">Home</a>
            </div>
            </div> 
            <div class="row">
                <h1>Sign Up</h1>
                <h2>Create an account and start investing in crypto! </h2>
            </div>
       
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">

                    <div class="row alert alert-warning hidden" id="message-div">
                    </div>

                    <div class="row hidden" id="serv-resp">
                    </div>

                    <form method="post" id="contact-form" class="form">
                        <div class="row">
                            <label for="username">Username: </label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div class="row">
                            <label for="profile_info">What describes you the best?</label>
                            <select id="options" name="options">
                                <option value="option1">New Invester</option>
                                <option value="option2">Intermediate Invester</option>
                                <option value="option3">Crypto Bro</option>
                                <option value="option4">Millionaire</option>
                                <option value="option4">Wolf of the Wall Street</option>
                              </select>
                        </div>
                        <div class="row">
                            <label for="funds">Add funds: </label>
                            <input type="number" name="funds" id="funds">
                        </div>
                        <div class="row">
                            <label for="password">Password: </label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="row">
                            <label for="confirm">Confirm password: </label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
                        <div class="row">
                            <input type="submit" name="submit" id="submit" value="Create account">
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
